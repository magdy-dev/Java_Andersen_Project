# Database Configuration
# JDBC URL for connecting to PostgreSQL database
spring.datasource.url=jdbc:postgresql://localhost:5432/mydatabase
# Username for database authentication
spring.datasource.username=postgres
# Password for database authentication
spring.datasource.password=magdy
# Driver class name for PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Configuration
# Sets the maximum number of connections in the pool
spring.datasource.hikari.maximum-pool-size=10
# Minimum number of idle connections in the pool
spring.datasource.hikari.minimum-idle=2
# Maximum idle time for connections in milliseconds
spring.datasource.hikari.idle-timeout=30000

# JPA Configuration
# Specifies the strategy for schema generation
spring.jpa.hibernate.ddl-auto=update
# Enables logging of SQL statements
spring.jpa.show-sql=true
# Formats SQL statements for easier readability in the logs
spring.jpa.properties.hibernate.format_sql=true

# JSP Configuration
# Sets the prefix for JSP view files
spring.mvc.view.prefix=/WEB-INF/views/
# Sets the suffix for JSP view files
spring.mvc.view.suffix=.jsp

# Static Resource Configuration
# Specifies locations for static resources
spring.web.resources.static-locations=classpath:/static/,classpath:/webapp/
# Registers the default servlet for handling static resources
server.servlet.register-default-servlet=true

# Bean Definition Configuration
# Allows overriding of bean definitions
spring.main.allow-bean-definition-overriding=true